<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Note</title>
<style>

    body { font-family: sans-serif; padding: 20px; }

    textarea {

      width: 100%;

      height: 300px;

      font-size: 1rem;

      padding: 10px;

      margin-bottom: 10px;

    }

    button {

      padding: 10px 20px;

      font-size: 1rem;

      margin-right: 10px;

    }
</style>
</head>
<body>
<h1>Edit Note</h1>
<textarea id="note"></textarea><br>
<button onclick="copyLink()">üîó Copy Link</button>
<button onclick="goHome()">üè† Home</button>
<span id="status"></span>
<script>

    const params = new URLSearchParams(location.search);

    const id = params.get("id");

    const textarea = document.getElementById("note");

    if (!id) {

      document.body.innerHTML = "<p>Missing note ID</p>";

    } else {

      const key = "note_" + id;

      textarea.value = localStorage.getItem(key) || "";

      textarea.addEventListener("input", () => {

        localStorage.setItem(key, textarea.value);

        document.getElementById("status").textContent = "üíæ Saved";

      });

    }

    function copyLink() {

      navigator.clipboard.writeText(location.href);

      alert("Link copied!");

    }

    function goHome() {

      window.location.href = "index.html";

    }
</script>
</body>
</html>
